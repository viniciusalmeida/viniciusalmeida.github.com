---
layout: home
---

<h2>Posts</h2>

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <p><span class="post-date">{{ post.date | date: "%-d/%m/%Y" }} &raquo;</span> {{ post.synopsis }} <a href="{{ post.url | prepend: site.baseurl }}">[Continuar lendo]</a></p>
    </li>
  {% endfor %}
</ul>
