---
layout: home
---

<header class="header">
  <p><a href="#about">About</a></p>
</header>

<h2>Posts</h2>

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <p><span class="post-date">{{ post.date | date: "%-d/%m/%Y" }} &raquo;</span> {{ post.synopsis }}</p>
    </li>
  {% endfor %}
</ul>
